<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Police Login & Registration Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/407bcc3fb6.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="section">
        <!-- Form Part -->
        <div class="form-box">
            <div class="button-box">
                <div id="btn"></div>

                <button type="button" class="toggle-btn" onclick="login()">Login</button>
                <button type="button" class="toggle-btn" onclick="register()">Register</button>
            </div>
            <div class="social-icons">
                <a href="https://www.fb.com/"><img src="img/fb2.png"></a>
                <a href="https://www.twitter.com/"><img src="img/tw2.png"></a>
                <a href="https://www.google.com/"><img src="img/gp2.png"></a>
            </div>

            <form id="login" class="input-group">
                <i class="fa-solid fa-user" id="fa-icon"></i>
                <input type="text" class="input-field" placeholder="Username" required >
                <i class="fa-solid fa-lock" id="fa-icon"></i>
                <input type="password" class="input-field" placeholder="Password" required>
                <input type="checkbox" class="check-box"><span>Remember Password</span>
                <button type="submit" onclick="window.location.href = 'form1.html';" class="submit-btn">Log in</button>
            </form>

            <form id="register" class="input-group">
                <i class="fa-solid fa-user" id="fa-icon"></i>
                <input type="text" class="input-field" placeholder="Username" required>
                <i class="fa-solid fa-envelope" id="fa-icon"></i>
                <input type="email" class="input-field" placeholder="Email" required>
                <i class="fa-solid fa-lock" id="fa-icon"></i>
                <input type="password" class="input-field" placeholder="Password" required>
                <input type="checkbox" class="check-box"><span>I agree to the terms & condition</span>
                <button type="submit" class="submit-btn">Register</button>
            </form>
        </div>
    </div>

    <!-- JavaScript Part -->
    <script>
        var x = document.getElementById("login");
        var y = document.getElementById("register");
        var z = document.getElementById("btn");

        // Register and login Function.
        function register() {
            x.style.left = "-400px";
            y.style.left = "50px";
            z.style.left = "110px";
        }
        function login() {
            x.style.left = "50px";
            y.style.left = "450px";
            z.style.left = "0px";
        }
    </script>
</body>

</html>
