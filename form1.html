<!DOCTYPE html>
<html>
	<!--heading-->
    <head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="css/bootstrap.min.css" rel="stylesheet"/>
		<title>Welcome To Registry Center </title>
		<link href="form1.css" rel="stylesheet"/>
    </head>
		<body>
			<!--form-->
			<div class="container" class="shadow-lg p-3 mb-5 bg-body-tertiary rounded">
							<header style="color: #fecd00;"> Case Registration Form</header>
				<form action="#">
				    <div class="form first">
					    <div class="details personal">
						    <span class="title">General Data</span>
							
								<div class="fields">
									<div class="input-fields">
										<label>CFS</label>
											<input type="text" placeholder="#" required>									
									</div>
									
									<div class="input-fields">
										<label>Date Of Report</label>
											<input type="date" placeholder="Write your Date Of Report" required>									
									</div>
									
									<div class="input-fields">
										<label>Time of Report</label>
											<input type="time" placeholder="Write Time of Report" required>									
									</div>
									
									<div class="input-fields">
										<label>Crime Offense</label>
											<input type="number" placeholder="Write your Mobile Number" required>									
									</div>
									
									
									<div class="input-fields">
										<label>Location</label>
											<input type="text" placeholder="Write Location" required>									
									</div>
                                    <div class="input-fields">
										<label>Street name</label>
											<input type="text" placeholder="Write name of the street" required>									
									</div>
									
								</div>
					    
					    </div>
						
						<div class="details ID">
						    <span class="title">Victim Info</span>
							
								<div class="fields">
									<div class="input-fields">
										<label>Full Name</label>
											<input type="text" placeholder="Write your full Name" required>									
									</div>
									
									<div class="input-fields">
										<label>Address</label>
											<input type="text" placeholder="Write your Address" required>									
									</div>
									
									<div class="input-fields">
										<label>Id Number</label>
											<input type="number" placeholder="Write your ID Number" required>								
									</div>
                                    <div class="input-fields">
										<label>Phone Number</label>
											<input type="number" placeholder="Write your Phone Number" required>								
									</div>
                                    <div class="input-fields">
										<label>Age</label>
											<input type="number" placeholder="Age" required>								
									</div>
                                    <div class="input-fields">
										<label>Vehicle Reg</label>
											<input type="text" placeholder="Reg.no" required>								
									</div>
									
								</div>
					    
					    </div>
                        <div class="details ID">
						    <span class="title">Suspect Info</span>
							
								<div class="fields">
									<div class="input-fields">
										<label>Full Name</label>
											<input type="text" placeholder="Write your full Name" required>									
									</div>
									
									<div class="input-fields">
										<label>Address</label>
											<input type="text" placeholder="Write your Address" required>									
									</div>
									
									<div class="input-fields">
										<label>Id Number</label>
											<input type="number" placeholder="Write your ID Number" required>								
									</div>
                                    <div class="input-fields">
										<label>Phone Number</label>
											<input type="number" placeholder="Write your Phone Number" required>								
									</div>
                                    <div class="input-fields">
										<label>Age</label>
											<input type="number" placeholder="Age" required>								
									</div>
                                    <div class="input-fields">
										<label>Vehicle Reg</label>
											<input type="text" placeholder="Reg.no" required>								
									</div>
									
								</div>
                                <div class="col-12" id="btn">
									<button type="reset" class="btn btn-primary" style="height: 50px; width: 100px;">Reset</button>
                                    <button type="submit" class="btn btn-primary" onclick="window.location.href = 'details2.html';" style="height: 50px; width: 100px; background-color: #fecd00; color: #000000;">Next</button>
                            	</div>
					    
					    </div>
						
						</div>
					</div>					
			  </form>
			  
            </div>
